<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<h2 class="section-headline">
				<span>My Profile</span>
			</h2>
		</div>
	</div>

	<div *ngIf="!dataFetched" style="margin-top: 50px;">
		<div class="row">
			<div class="col-mat-2 col-mat-offset-5">
				<mat-spinner></mat-spinner>
			</div>
		</div>
	</div>

	<div *ngIf="dataFetched">
		<br>
		<mat-tab-group [selectedIndex]="selectedProfileTab"> 
		<mat-tab label="Edit">
			<br>
			<app-my-profile-edit></app-my-profile-edit>
		</mat-tab>
		<mat-tab label="Payment">
			<br>
			<app-my-profile-payment></app-my-profile-payment>
		</mat-tab>
		<mat-tab label="Shipping">
			<br>
			<app-my-profile-shipping></app-my-profile-shipping>
		</mat-tab>
		<mat-tab label="Orders">
			<br>
			<app-my-profile-order></app-my-profile-order>
		</mat-tab>
		</mat-tab-group>	
	</div>
</div>
